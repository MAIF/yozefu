[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get --assume-yes install pkg-config",
    "apt-get update && apt-get --assume-yes install build-essential cmake zlib1g-dev:$CROSS_DEB_ARCH libclang-dev clang libsasl2-dev libssl-dev:$CROSS_DEB_ARCH",
    "dpkg -L zlib1g-dev:$CROSS_DEB_ARCH",
    "ls -lah /usr/lib/aarch64-linux-gnu/pkgconfig/ || true"
    #"find /",
]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main"


[target.aarch64-unknown-linux-gnu.env]
# Fix build for transitive dependency rdkafka -> rdkafka-sys -> sasl2-sys -> krb5-src
# Introduced by https://github.com/MaterializeInc/rust-krb5-src/pull/27
passthrough = [
    "krb5_cv_attr_constructor_destructor=yes",
    "ac_cv_func_regcomp=yes",
    "ac_cv_printf_positional=yes",
#    "CARGO_PROFILE_RELEASE_LTO=false"
]

[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:main"

[target.'cfg(target_os = "windows")']
pre-build = [
    "echo \"VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT\" | Out-File -FilePath $env:GITHUB_ENV -Append",
    "vcpkg install openssl:x64-windows-static-md",
    "vcpkg install openssl:x64-windows-static",
]